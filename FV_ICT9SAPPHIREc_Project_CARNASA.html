<!DOCTYPE html>
<html>
<head>
	<title>Conversion Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div>
    <h1 class="text-center">Unit Converter</h1>
    <div>
        <label>
            <h2>Select Measurement</h2>
        </label>
		<select class="form-control">
			<option>Length</option>
		</select>
    </div>
    <div>
            <label>
                Type Desired Value(Millimeter) 
            </label>
           
    </div>
    </div>
	<div class="col-md-4">
		<p><input type="text" id="centimeter"></p>
    <button class="btn" onclick="centimeter()">Convert to Centimeters
    </button>
	</div>
	<br>
	<div>
		<p><input type="text" id="meter"></p>
	<button class="btn" onclick="meter()">Convert to Meters
	</button>
	</div>
	<br>
	<div>
		<p><input type="text" id="kilometer"></p>
	<button class="btn" onclick="kilometer()">Convert to Kilometers
	</button>
	</div>
	<br>
	<script>
	function centimeter(){
		var x, y
		x = (document.getElementById('centimeter').value);
		y = 0.1;		
		alert(x * y);
	}
	function meter(){
		var x, y
		x = (document.getElementById('meter').value);
		y = 0.01;		
		alert(x * y);
	}
	function kilometer(){
		var x, y
		x = (document.getElementById('kilometer').value);
		y = 1000000;		
		alert(x * y);
	}
</script>
</body>
</html>
